<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- css -->
    <link rel="stylesheet" href="/CSS/styles.css">
    <link rel="stylesheet" href="/CSS/media.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo&family=Lato&family=Montserrat&display=swap" rel="stylesheet">


</head>
<body>
    <!-- --------------------------------------------------------------------------- -->
    <!-- NavBar -->

    <nav id="navBar">
        <div class="sideMenu">
            <!-- <button class="sideMenuLogo">
                <p class="sideLine"></p>
                <p class="sideLine"></p>
                <p class="sideLine"></p>
            </button> -->
            <a href="#">Calculator</a>
        </div>
        <div class="darkMode">
            <button class="darkModeButton" name="regular">
                <p>
                    <img src="/Static/icons/lightbulb-solid.svg" alt="">
                </p>
            </button>
        </div>
    </nav>

    <!-- --------------------------------------------------------------------------- -->
    <!-- main-->

    <main>

        <!-- --------------------------------- -->
        <!-- display-->

        <section id="display">
            <p class="displayUpper"></p>
            <p class="operationSymbol"></p>
            <p class="displayBottom">0</p>
        </section>

        <!-- --------------------------------- -->
        <!-- calculator-->

        <section id="calculator">
            <div class="row">
                <button id="openBracket" class="calcButton"><p>x&sup3;</p></button>
                <button id="endBracket" class="calcButton"><p>&#8730;x</p></button>
                <button id="modOperator" class="calcButton operation"><p>%</p></button> 
                <button id="ce" class="calcButton"><p>CE</p></button>
                <button id="ae" class="calcButton"><p>AC</p></button>
            </div>
            <div class="row">
                <button id="upArrow" class="calcButton"><p>x&sup2;</p></button>
                <button id="seven" class="calcButton digits"><p>7</p></button>
                <button id="eight" class="calcButton digits"><p>8</p></button>
                <button id="nine" class="calcButton digits"><p>9</p></button>
                <button id="multiplyOperator" class="calcButton operation"><p>*</p></button> 
            </div>
            <div class="row">
                <button id="factorial" class="calcButton"><p>!</p></button>
                <button id="four" class="calcButton digits"><p>4</p></button>
                <button id="five" class="calcButton digits"><p>5</p></button>
                <button id="six" class="calcButton digits"><p>6</p></button>
                <button id="divisionOperator" class="calcButton operation"><p>/</p></button> 
            </div>
            <div class="row">
                <button id="pi" class="calcButton"><p>&pi;</p></button>
                <button id="one" class="calcButton digits"><p>1</p></button>               
                <button id="two" class="calcButton digits"><p>2</p></button>
                <button id="three" class="calcButton digits"><p>3</p></button>
                <button id="minusOperator" class="calcButton operation"><p>-</p></button> 
            </div>
            <div class="row">
                <button id="e" class="calcButton"><p>e</p></button>
                <button id="zero" class="calcButton digits"><p>0</p></button>
                <button id="dot" class="calcButton digits"><p>.</p></button>
                <button id="equal" class="calcButton operation"><p>=</p></button>
                <button id="plusOperator" class="calcButton operation"><p>+</p></button> 
            </div>
        </section>

    </main>
    
    <!-- --------------------------------------------------------------------------- -->
    <!-- js -->
        <script src="/JS/script.js"></script>
        <!-- FontAwesome -->
        <script src="https://kit.fontawesome.com/1fb8ba0264.js" crossorigin="anonymous"></script>



</body>
</html>
